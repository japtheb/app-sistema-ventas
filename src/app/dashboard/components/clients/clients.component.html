<section>
    <div class="content">
        <div class="button-row">
            <button mat-raised-button color="primary" (click)="AddClient()">Agregar Cliente</button>    
        </div>
    </div>

    <div class="content center-table" >
        <table mat-table [dataSource]="clients" *ngIf="clients.length > 0" class="mat-elevation-z8">
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.Id_Cliente}} </td>
            </ng-container>
          
            <ng-container matColumnDef="Tipo_Documento">
              <th mat-header-cell *matHeaderCellDef> Tipo Documento </th>
              <td mat-cell *matCellDef="let element"> {{element.Tipos_Documento.valor}} </td>
            </ng-container>
          
            <ng-container matColumnDef="Documento">
              <th mat-header-cell *matHeaderCellDef> Documento </th>
              <td mat-cell *matCellDef="let element"> {{element.Documento}} </td>
            </ng-container>
          
            <ng-container matColumnDef="Nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
            </ng-container>
            
            <ng-container matColumnDef="Apellido">
                <th mat-header-cell *matHeaderCellDef> Apellido </th>
                <td mat-cell *matCellDef="let element"> {{element.Apellido}} </td>
            </ng-container>

            <ng-container matColumnDef="Telefono">
                <th mat-header-cell *matHeaderCellDef> Telefono </th>
                <td mat-cell *matCellDef="let element"> {{element.Telefono}} </td>
            </ng-container>
            
            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef>Acciones </th>
                 <td mat-cell *matCellDef="let element"> <button mat-mini-fab color="primary" (click)="update(element)"><mat-icon>edit</mat-icon></button>
                 </td>
            </ng-container>
            
            <ng-container matColumnDef="Eliminar">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element"> <button mat-mini-fab color="warn" (click)="delete(element)"><mat-icon>delete</mat-icon></button></td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
                    
    </div>
    <div *ngIf="NoDataFound">
        <p>No se encontrar√≥n clientes registrados</p>
    </div>
</section>
