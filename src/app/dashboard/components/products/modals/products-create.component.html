<div class="row">
    <div class="col-12">
        <form name="createForm" role="form" novalidate [formGroup]="createForm" class="col-12" (ngSubmit)="save()">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="create-client">Crear nuevo producto</h2>
                </div>
                <div class="modal-body">
                    <p class="modal-description">Aquí podrá ingresar un nuevo producto al sistema.</p>
                    <p class="">Los campos con (*) son obligatorios.</p>
                    <div class="form-row align-items-start">
                        <div class="col">
                            <label class="form-control-label" for="field_nombre">Nombre (*)</label>
                            <input type="text" class="form-control" name="nombre" id="field_nombre" formControlName="nombre" maxlength="4000" #nombre/>
                            <div *ngIf="createForm.get('nombre')!.invalid && (createForm.get('nombre')!.dirty || createForm.get('nombre')!.touched)" style="text-align: left;">
                                <small class="form-text text-danger" *ngIf="createForm.get('nombre')?.errors?.required">
                                    Este campo es obligatorio
                                </small>
                            </div>
                        </div>
                        <div class="col">
                            <label class="form-control-label" for="field_valor">Valor unidad (*)</label>
                            <input type="text" class="form-control" name="valor" id="field_valor" formControlName="valor" maxlength="4000" #apellido/>
                            <div *ngIf="createForm.get('valor')!.invalid && (createForm.get('valor')!.dirty || createForm.get('valor')!.touched)" style="text-align: left;">
                                <small class="form-text text-danger" *ngIf="createForm.get('valor')?.errors?.required">
                                    Este campo es obligatorio
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="cancel-save" mat-raised-button data-dismiss="modal" (click)="previousState()">
                        <span>Cancelar</span>
                    </button>
                    <button type="submit" id="save-entity" [disabled]="!(createForm.valid && createForm.dirty) || isSaving" mat-raised-button color="primary">
                        <span>Guardar</span>
                    </button>
                </div>
            </div>
        </form>  
    </div>
</div>
