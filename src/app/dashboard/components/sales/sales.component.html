<section>
    <div class="content">
        <div class="button-row">
            <button mat-raised-button color="primary" (click)="AddSale()">Registrar Venta</button>    
        </div>
    </div>

    <div class="content center-table" >
        <table mat-table [dataSource]="sales" *ngIf="sales.length > 0" class="mat-elevation-z8">
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.Id_Venta}} </td>
            </ng-container>
          
            <ng-container matColumnDef="Cliente">
              <th mat-header-cell *matHeaderCellDef> Cliente </th>
              <td mat-cell *matCellDef="let element"> {{element.Clientes.Nombre}}  {{element.Clientes.Apellido}}</td>
            </ng-container>
          
            <ng-container matColumnDef="Producto">
              <th mat-header-cell *matHeaderCellDef> Producto </th>
              <td mat-cell *matCellDef="let element"> {{element.Productos.Nombre_Producto}} </td>
            </ng-container>
          
            <ng-container matColumnDef="Cantidad_Vendida">
              <th mat-header-cell *matHeaderCellDef> Cantidad </th>
              <td mat-cell *matCellDef="let element"> {{element.Cantidad_Venta}} </td>
            </ng-container>
            
            <ng-container matColumnDef="Valor_total">
                <th mat-header-cell *matHeaderCellDef> Valor total </th>
                <td mat-cell *matCellDef="let element"> {{element.Valor_Total}} </td>
            </ng-container>
            
            <!--<ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef>Acciones </th>
                 <td mat-cell *matCellDef="let element"> <button mat-mini-fab color="primary" (click)="update(element)"><mat-icon>edit</mat-icon></button>
                 </td>
            </ng-container>
            
            <ng-container matColumnDef="Eliminar">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element"> <button mat-mini-fab color="warn" (click)="delete(element)"><mat-icon>delete</mat-icon></button></td>
            </ng-container>-->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
                    
    </div>
    <div *ngIf="NoDataFound">
        <p>No se encontrar√≥n ventas registradas</p>
    </div>
</section>
