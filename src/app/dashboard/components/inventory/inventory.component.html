<section>
    <div class="content">
        <div class="button-row">
            <button mat-raised-button color="primary" (click)="AddInventory()">Agregar Inventario</button>    
        </div>
    </div>

    <div class="content center-table" >
        <table mat-table [dataSource]="inventory" *ngIf="inventory.length > 0" class="mat-elevation-z8">
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.Id_Inventario}} </td>
            </ng-container>
          
            <ng-container matColumnDef="Nombre_Producto">
              <th mat-header-cell *matHeaderCellDef> Nombre Producto </th>
              <td mat-cell *matCellDef="let element"> {{element.Productos.Nombre_Producto}} </td>
            </ng-container>
          
            <ng-container matColumnDef="Valor_Unidad">
              <th mat-header-cell *matHeaderCellDef> Valor Unidad </th>
              <td mat-cell *matCellDef="let element"> {{element.Productos.Valor_Unidad}} </td>
            </ng-container>
            
            <ng-container matColumnDef="Cantidad_disponible">
                <th mat-header-cell *matHeaderCellDef> Cantidad disponible </th>
                <td mat-cell *matCellDef="let element"> {{element.Cantidad_Producto}} </td>
              </ng-container>

            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef>Acciones </th>
                 <td mat-cell *matCellDef="let element"> <button mat-mini-fab color="primary" (click)="update(element)"><mat-icon>edit</mat-icon></button>
                 </td>
            </ng-container>
            
            <ng-container matColumnDef="Eliminar">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element"> <button mat-mini-fab color="warn" (click)="delete(element)" ><mat-icon>delete</mat-icon></button></td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
                    
    </div>
    <div *ngIf="NoDataFound">
        <p>No se encontrar√≥n productos registrados</p>
    </div>
</section>
